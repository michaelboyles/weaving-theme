{{ define "main" }}
<h1>All {{ lower .Title }}</h1>
<ol class="taxonomy-list">
    {{ range .Data.Terms.Alphabetical }}
    <li>
	    <a href="{{ .Page.Permalink }}" title="{{ .Page.Title }}">{{ .Page.Title }}</a> &ndash; {{ .Count }} post{{ if gt .Count 1 }}s{{end}} 
    </li>
    {{ end }}
</ol>
{{ end }}
